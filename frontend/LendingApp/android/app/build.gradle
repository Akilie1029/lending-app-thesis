// ======================================================================
// üì¶ Gradle Build Configuration for LendingApp (React Native)
// ======================================================================


buildscript {
    ext {
        compileSdkVersion = 36
        targetSdkVersion = 36
        minSdkVersion = 24
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
    }
}


plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

// ======================================================================
// üõ†Ô∏è FIX: Required by Reanimated + SVG
// Make ReactAndroid folder discoverable
// ======================================================================
ext {
    REACT_NATIVE_NODE_MODULES_DIR = file("$rootDir/../node_modules/react-native")
}

// ======================================================================
// ‚öôÔ∏è Project Flags
// ======================================================================

def hermesEnabled = project.hasProperty('hermesEnabled')
        ? project.getProperty('hermesEnabled').toBoolean()
        : true

def enableProguardInReleaseBuilds = false

// ======================================================================
// üß© Android Configuration
// ======================================================================
android {
    namespace "com.lendingapp"
    compileSdk 36
    buildToolsVersion "36.0.0"

    defaultConfig {
        applicationId "com.lendingapp"
        minSdkVersion 24
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

react {
    autolinkLibrariesWithApp()
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("io.github.react-native-community:jsc-android:2026004.+")
    }

    project.ext.vectoricons = [
        iconFontNames: [
            'MaterialCommunityIcons.ttf',
            'Ionicons.ttf',
            'Feather.ttf'
        ]
    ]
    apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
}
