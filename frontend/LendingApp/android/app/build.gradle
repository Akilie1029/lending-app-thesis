// ======================================================================
// üì¶ Gradle Build Configuration for LendingApp (React Native)
// ----------------------------------------------------------------------
// This file defines how the Android app is built, what SDKs it uses,
// and integrates libraries like Hermes and React Native Vector Icons.
// ======================================================================

plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

// ======================================================================
// ‚öôÔ∏è Project Flags
// ======================================================================

// Read Hermes flag from gradle.properties (default: true)
def hermesEnabled = project.hasProperty('hermesEnabled')
        ? project.getProperty('hermesEnabled').toBoolean()
        : true

// Toggle ProGuard (code minification) for release builds
def enableProguardInReleaseBuilds = false

// ======================================================================
// üß© Android Configuration
// ======================================================================
android {
    namespace "com.lendingapp" // ‚úÖ Change to match your package name
    compileSdk 36               // ‚úÖ Must match your React Native version
    buildToolsVersion "36.0.0"  // Optional but keeps builds consistent

    defaultConfig {
        applicationId "com.lendingapp" // ‚úÖ Same as package name
        minSdkVersion 24               // ‚úÖ Required for Reanimated & Worklets
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    // üîë Debug Signing Config
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    // üèóÔ∏è Build Types (Debug & Release)
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // üß† Java & Kotlin Compatibility (Required for RN 0.81+)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

// ======================================================================
// ‚öõÔ∏è React Native Configuration
// ----------------------------------------------------------------------
// This ensures your native modules are automatically linked.
// ======================================================================
react {
    autolinkLibrariesWithApp()
}

// ======================================================================
// üß© Dependencies
// ======================================================================
dependencies {
    // Core React Native runtime
    implementation("com.facebook.react:react-android")

    // üß† Hermes JS Engine (Optional but Recommended)
    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("io.github.react-native-community:jsc-android:2026004.+")
    }

    // ==================================================================
    // üé® React Native Vector Icons Support
    // ------------------------------------------------------------------
    // This ensures font files (like MaterialCommunityIcons.ttf)
    // are properly packaged into your APK.
    // ==================================================================
    project.ext.vectoricons = [
        iconFontNames: [
            'MaterialCommunityIcons.ttf', // You can add others here if used
            'Ionicons.ttf',
            'Feather.ttf'
        ]
    ]
    apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
}
