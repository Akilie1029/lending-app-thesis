# Project-wide Gradle settings.

# JVM arguments for Gradle daemon (increased for native builds like Worklets)
org.gradle.jvmargs=-Xmx4608m -XX:MaxMetaspaceSize=1024m

# Enable parallel build (optional, can speed up builds)
# org.gradle.parallel=true

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Minimum SDK version for all modules (required for react-native-worklets)
android.minSdkVersion=24

# Target architectures for React Native builds
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new architecture (Fabric + TurboModules)
newArchEnabled=true

# Enable Hermes JS engine
hermesEnabled=true

# Edge-to-edge display support (optional)
edgeToEdgeEnabled=false

# Java home for Gradle
org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-21.0.8.9-hotspot
