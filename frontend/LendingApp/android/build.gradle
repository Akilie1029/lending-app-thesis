// Root-level build file where you can add configuration options common to all sub-projects/modules.

plugins {
    id("com.android.application") version "8.1.4" apply false
    id("com.android.library") version "8.1.4" apply false
    id("org.jetbrains.kotlin.android") version "1.9.22" apply false
    id("com.facebook.react") version "0.81.0" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// ðŸ”¹ Force all subprojects (dependencies) to use minSdkVersion 24
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                defaultConfig {
                    minSdkVersion 24
                }
            }
        }
    }
}
